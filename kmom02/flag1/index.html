<!doctype html>
<html>
<head>
    <title>Javascript 1 - Kmom 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

    <h1>My flagbox</h1>

    <div id="content">
        <div class="container-flud">
            <div class="row middle">
                <div class="col-xs-3">
                    <div class="row">
                        Sverige
                    </div>
                    <div class="flag" id="sverige">

                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="row">
                        Japan
                    </div>
                    <div class="flag" id="japan">
                        <div id="circle">
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="row">
                        Chile
                    </div>
                    <div class="flag">
                        <div class="flex-row-container">
                            <div class="flex-row-item" id="top-row-item">
                                <div class="flex-col-container">
                                    <div class="flex-col-item" id="left-col-item">
                                        <div id="star-five">
                                        </div>
                                    </div>
                                    <div class="flex-col-item" id="right-col-item">
                                    </div>
                                </div>
                            </div>
                            <div class="flex-row-item" id="btm-row-item">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="row">
                        Colombia
                    </div>
                    <div class="flag">
                        <div class="flex-row-container">
                            <div class="flex-row-item" id="colombia1">
                            </div>
                            <div class="flex-row-item" id="colombia2">
                            </div>
                            <div class="flex-row-item" id="colombia3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
